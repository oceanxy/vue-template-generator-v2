<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link data-n-head="ssr" rel="icon" type="image/x-icon" href="<%= process.env.TG_APP_PUBLIC_PATH %>favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载中...</title>
</head>
<script>
  // 解决 github pages 部署时，刷新页面后404的问题。仅用于 github pages 编译。
  (function() {
    const redir = sessionStorage.redirect
    delete sessionStorage.redirect

    if (redir && redir !== location.href) {
      history.replaceState(null, null, redir)
    }
  })()
</script>
<body>
<noscript>
  <strong>
    We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
    enable it to continue.
  </strong>
</noscript>
<div id="root"></div>
</body>
</html>
